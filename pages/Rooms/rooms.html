<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="shortcut icon" href="/src/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <script type="module" src="./rooms.js" defer></script>
    <script type="module" src="/firebase-init.js" defer></script>
    <script type="module" src="/services/services.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="geral">
      <header>
        <img src="/src/Logo.svg" alt="" />
        <div>
          <img id="profile-pic" src="" alt="" />
          <i id="logout-btn" class="fa-solid fa-right-from-bracket"></i>
        </div>
      </header>
      <main>
        <div id="buttons-rooms">
          <input id="input-room-name" type="text" placeholder="Nome da sala" maxlength="18" />
          <button id="create-room-btn">Criar</button>
          <!-- <button>Minhas salas</button> -->
        </div>

        <h4>Minhas salas</h4>
        <div id="my-rooms-container"></div>
        <h4>Salas</h4>
        <div id="rooms-container"></div>
      </main>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <div>
            <i id="logout-icon" class="fa-solid fa-right-from-bracket"></i>
            <h2>Deseja sair?</h2>
          </div>
          <div id="box-btn-modal">
            <button id="cancel-btn" class="modal-btn">Cancelar</button>
            <button id="logout-btn-modal" class="modal-btn">Sair</button>
          </div>
        </div>
      </div>

      <div id="boxLoader" class="boxLoader"><div class="loader"></div></div>
    </div>
  </body>
</html>
