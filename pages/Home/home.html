<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="shortcut icon" href="/src/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <script type="module" src="./script.js" defer></script>
    <script type="module" src="/firebase.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="manifest" crossorigin="use-credentials" href="/manifest.json" />
  </head>
  <body>
    <div id="geral">
      <header>
        <a id="back-btn" href="../Rooms/rooms.html">
          <i class="fa-solid fa-angle-left"></i>
          <p>Voltar</p>
        </a>
        <div id="room-box-name">
          <p id="room-name"></p>
        </div>
        <div>
          <img id="profile-pic" src="" alt="" />
          <i id="room-delete" class="fa-solid fa-trash room-delete"></i>
        </div>
      </header>
      <main id="messages-container"></main>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <div>
            <i class="fa-solid fa-trash room-delete-modal"></i>
            <h2>Deseja apagar a sala?</h2>
          </div>
          <div id="box-btn-modal">
            <button id="cancel-btn" class="modal-btn">Cancelar</button>
            <button id="delete-room-btn-modal" class="modal-btn">Apagar</button>
          </div>
        </div>
      </div>

      <div id="boxLoader" class="boxLoader"><div class="loader"></div></div>

      <div class="div-flutuante" id="div-flutuante">
        <i class="fa-solid fa-caret-down"></i>
      </div>
    </div>
    <footer>
      <input id="input-message" type="text" placeholder="Escreva uma mensagem..." autofocus />
      <button id="send-btn" class="primary-btn">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </footer>
  </body>
</html>
